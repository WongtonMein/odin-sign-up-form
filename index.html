<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="images">
        <div class="logo-banner">
            <img src="./img/odin-lined.png" alt="the Odin Project logo" class="logo-img"/>
            <p class="logo-text">ODIN</p>
        </div>
        <div class="photo-credits">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
        </div>
    </div>
    <div class="text-area">
        <p class="intro">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</p>
        <!-- <p class="intro"></p> -->
        <form action="">
            <fieldset>
                <legend>Let's do this!</legend>
                <label id="first-name">FIRST NAME</label>
                <input type="text" id="first-name" for="first-name" placeholder="Thor" required>

                <label id="first-name">LAST NAME</label>
                <input type="text" id="last-name" for="last-name" placeholder="Odinson" required>

                <label id="email">EMAIL</label>
                <input type="email" id="email" for="email" placeholder="thor_odinson@theodinproject.com" required>

                <label id="phone-number">PHONE NUMBER</label>
                <input type="text" id="phone-number" for="phone-number" placeholder="123-456-7890" required>

                <label id="password-init">PASSWORD</label>
                <input type="password" id="password-init" for="password-init" required>

                <label id="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirm" for="password-confirm" required>
                <br>
                <input type="submit" id="submit-button" value="Create Account">
                
            </fieldset>
        </form>
        <p>Already have an account? <a href="#login-page">Log in</a></p>
    </div>

</body>
</html>
